<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>TicTacToe</title>
    </head>
    <body>
        <div class="centered">TicTacToe</div>

        <div class="container">

            <div class="row border-b">
                <div id="0" class="col border-r"><ion-icon name="refresh-circle-outline"></ion-icon></div>
                <div id="1" class="col border-r"><ion-icon name="at-circle-outline"></ion-icon></div>
                <div id="2" class="col"></div>
            </div>
            <div class="row border-b">
                <div id="3" class="col border-r"></div>
                <div id="4" class="col border-r"></div>
                <div id="5" class="col"></div>
            </div>
            <div class="row">
                <div id="6" class="col border-r"></div>
                <div id="7" class="col border-r"></div>
                <div id="8" class="col"></div>
            </div>
        </div>
        <div class="footer">
            Bereit zum Spielen!
            <ion-icon id="reset" name="refresh-circle-outline"></ion-icon>
        </div>
    </body>
</html>
